<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CoffeeRun</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap-grid.min.css">
        <style>
            form :focus:required:invalid{
                border-color: #a94442
            }
        </style>
    </head>
    <body class="container">
        <header>
            <h1>CoffeeRun</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-coffee-order="form">
                        <div class="form-group">
                            <label for ="Coffee Order">Coffee Order</label>
                            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+" />
                        </div>

                        <div class="form-group">
                            <label for ="emailInput">Email</label>
                            <input class="form-control" type="email" name="emailAddress" id="emailInput" placeholder="dr@who.com" required>
                        </div>

                        <div class="radio"><label><input type="radio" name="size" value="short">Short</label></div>
                        <div class="radio"><label><input type="radio" name="size" value="tall" checked>Tall</label></div>
                        <div class="radio"><label><input type="radio" name="size" value="grander">Grande</label></div>

                        <div class="form-group">
                            <label for="flavorShot">Flavor Shot</label>
                            <select id="flavorShot" class="form-control" name="flavor">
                                <option value="">None</option>
                                <option value="caramel">Caramel</option>
                                <option value="almond" selected>Almond</option>
                                <option value="mocha">Mocha</option>
                                <option value="Pumpkin-spice">Pumpkin-spice</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="strengthLevel">Caffeine Rating</label>
                            <input name="strength" id="strengthLevel" type="range" value="30">
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>

                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Pending Orders:</h4>
                    <div data-coffee-order="checklist">
                    </div>
                </div>
            </div>
        </section>  
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <script src="scripts/validation.js" charset="utf-8"></script>
        <script src="scripts/checklist.js" charset="utf-8"></script>
        <script src="scripts/formhandler.js" charset="utf-8"></script>
        <script src="scripts/remotedatastore.js" charset="utf-8"></script>
        <script src="scripts/datastore.js" charset="utf-8"></script>
        <script src="scripts/truck.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
        <script src="/__/firebase/8.3.2/firebase-app.js"></script>
        <script src="/__/firebase/8.3.2/firebase-firestore.js"></script>
        <script src="/__/firebase/init.js"></script>
    </body>
</html>
