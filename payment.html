<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Payment form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap-grid.min.css">
    </head>

    <body class="Payment Window">
        <header>
            <h1>Payment form</h1>
            <p>Required fields are followed by <abbr title="required">*</abbr>.</p>
        </header>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li><label for="title_1"><input type="radio" id="title_1" name="title" value="M" checked>Mr</label></li>

                    <li><label for="title_2"><input type="radio" id="title_2" name="title" value="S">Ms</label></li>
                </ul>
            </fieldset>

            <p>
                <label for="username">Name: <abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail"><span>E-mail: </span> <strong><abbr title="required" aria-label="required">*</abbr></strong></label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd"><span>Password: </span> <strong><abbr title="required" aria-label="required">*</abbr></strong></label>
                <input type="password" id="pwd" name="password">

            </p>
        </section>

        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>

            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
                <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                    <em>formatted as mm/dd/yyyy</em>
                </label>
                <input type="date" id="date" name="expiration">
            </p>
        </section>

        <script type = "text/javascript">
            function acceptPayment(){
                alert("Thank you for the payment");
                window.close();
            }
        </script>

        <p> <button type="pay" class="btn btn-default" onclick="acceptPayment()">Validate the payment</button> </p>


        <script src="scripts/formhandler.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body> 
</html>
